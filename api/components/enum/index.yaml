search:
  context: &context
    $ref: "./context.yaml"
  message:
    intent:
      fulfillment:
        type:
          $ref: "./fulfillment.yaml#/type"
        stops:
          $ref: "./fulfillment.yaml#/stops"
      payment:
        type:
          $ref: "./payment.yaml#/type"
      category: &category
        $ref: "./category.yaml"
      item: &item
        $ref: "./item.yaml"
on_search:
  context: *context
  message:
    catalog:
      bpp/providers:
        items:
          descriptor:
            code:
              $ref: "./item.yaml#/descriptor/code"
          category_id:
            $ref: "./category.yaml#/id"
        categories:
          id:
            $ref: "./category.yaml#/id"
        fulfillments:
          type:
            $ref: "./fulfillment.yaml#/type"
init:
  context: *context
  message:
    order:
      items:
        descriptor:
          $ref: "./item.yaml#/descriptor"
      fulfillments:
        type:
          $ref: "./fulfillment.yaml#/type"
      payment: &payment
        $ref: "./payment.yaml"
on_init:
  context: *context
  message:
    order:
      fulfillments:
        type:
          $ref: "./fulfillment.yaml#/type"
      payment: *payment
      quote: &quote
        breakup:
          $ref: "./quote.yaml#/breakup"
confirm:
  context: *context
  message:
    order:
      items: &items
        descriptor:
          code:
            $ref: "./item.yaml#/descriptor/code"
        category_id:
          $ref: "./category.yaml#/id"
      quote: *quote
      fulfillments: &fulfillments
        $ref: "./fulfillment.yaml"
      payment: *payment
on_confirm:
  context: *context
  message:
    order: &order
      state:
        $ref: "./order.yaml#/state"
      items: *items
      fulfillments: *fulfillments
      payment: *payment
      quote: *quote
status:
  context: *context
on_status:
  context: *context
  message:
    order: *order
cancel:
  context: *context
on_cancel:
  context: *context
  message:
    order: *order
update:
  context: *context
  message:
    order: *order
on_update:
  context: *context
  message:
    order: *order
track:
  context: *context
on_track:
  context: *context
  message:
    tracking:
      $ref: "./order.yaml#/tracking"
